<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto">
    <h1 class="text-2xl font-bold mb-4">Student Search Results</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div th:each="student: ${students}" class="bg-white shadow p-4 rounded">
            <h2 class="text-lg font-bold" th:text="${student.firstName + ' ' + student.lastName}"></h2>
            <p class="text-gray-500">[[${student.email}]]</p>
            <p class="text-gray-500">[[${student.address}]]</p>
        </div>
    </div>
</div>
</body>
</html>
